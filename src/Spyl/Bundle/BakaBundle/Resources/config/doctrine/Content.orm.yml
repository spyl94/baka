Spyl\Bundle\BakaBundle\Model\Content:
  type: entity
  table: content
  id:
    id:
      type: string
    manga:
      associationKey: true
  manyToOne:
     manga:
       targetEntity: Spyl\Bundle\BakaBundle\Model\Manga
       inversedBy: contents
       joinColumn:
         name: manga_id
         referencedColumnName: id
  fields:
    name:
      type: string
      length: 255
