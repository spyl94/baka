<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-10">
      <ul class="mangas">
        <li ng-repeat="manga in mangas">
          <a href="#/mangas/{[{ manga.id }]}">
            <img ng-src="{[{ manga.image }]}">
            {[{ manga.name }]}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
