<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li ng-repeat="manga in mangas">
          <a href="#/mangas/{[{ manga.id }]}">
            {[{ manga.name }]}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-10 main">
      <a ng-repeat="manga in mangas" href="#/mangas/{[{ manga.id }]}">
        <img ng-src="{[{ manga.image }]}" class="img-responsive">
      </a>
    </div>
  </div>
</div>
