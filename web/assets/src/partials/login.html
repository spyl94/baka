<div class="modal-header">
    <h4 class="modal-title">Login required</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" ng-submit="submit(credentials)">
        <div class="alert alert-danger" ng-if="errorMessage">
            {{ errorMessage }}
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" id="username" name="_username" class="form-control" ng-model="credentials.username" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="_password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
            </div>
        </div>
        <input type="checkbox" id="remember_me" name="_remember_me" value="on" />
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(credentials)">Login</button>
</div>
